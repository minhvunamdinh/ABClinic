<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{index.html}">
<head> </head>

<body>
    <div layout:fragment="content">
    	<div class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-laptop"></i>Phiếu khám bệnh</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a th:href="@{/home}">Home</a></li>
                        <li><i class="fa fa-laptop"></i>Phiếu khám bệnh</li>
                    </ol>
                </div>
            </div>

            <div class="row">
                <form class="form-group col-md-12" th:action="@{/medical-examination}" th:object="${findParams}" method="GET">
                    <div class="col-md-12">
                        <div class="col-md-3">
                            <label>Bác sĩ</label>
                            <select class="selectpicker form-control" th:field="*{accountId}" id="accountId"  name="accountId" data-live-search="true">
                            	<option value="" selected>-- Chọn bác sĩ --</option>
                                <option th:each="item : ${lstDoctor}" th:value="${item.id}" th:text="${item.fullname}"></option>
                              </select>
                        </div>
                        <div class="col-md-3">
                            <label>Bệnh nhân</label>
                            <select class="selectpicker form-control" th:field="*{customerId}" id="customerId"  name="customerId" data-live-search="true">
                            	<option value="" selected>-- Chọn bệnh nhân --</option>
                                <option th:each="item : ${lstCustomer}" th:value="${item.id}" th:text="${item.fullname}"></option>
                              </select>
                        </div>
                        <div class="col-md-3">
                            <label>Trạng thái</label>
                            <select class="form-control" th:field="*{status}" id="status"  name="status">
                                <option value="" selected>-- Chọn trạng thái --</option>
                                <option value=0>Chưa khám</option>
                                <option value=1>Đang khám</option>
                                <option value=2>Chờ kết quả xét nghiệm</option>
                                <option value=3>Đã khám</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <br>
                            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                        </div>
                    </div>
                </form>
            </div>

            <a th:idd th:href="@{/medical-examination-add}"><button style="margin-top: 20px;" class="btn btn-primary">Tạo phiếu khám</button></a>

            <div class="row" style="margin-top: 20px;">
                <table class="table">
                    
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Bệnh nhân</th>
                        <th scope="col">Bác sĩ khám</th>
                        <th scope="col">Số thứ tự khám</th>
                        <th scope="col">Ngày khám</th>
                        <th scope="col">Trạng thái</th>
                        <th scope="col">Thao tác</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="item, state : ${lstClinicWorking}">
                        <th scope="row" th:text="${state.index+1}"></th>
                        <td th:text="${item.customer.fullname}"></td>
                        <td th:text="${item.account.fullname}"></td>
                        <td th:text="${item.no}"></td>
                        <td th:text="${#dates.format(item.createdDate, 'dd-MM-yyyy')}"></td>
                        <td th:if="${item.status == 0}">Chưa khám</td>
                        <td th:if="${item.status == 1}">Đang khám</td>
                        <td th:if="${item.status == 2}">Chờ kết quả xét nghiệm</td>
                        <td th:if="${item.status == 3}">Đã khám</td>
                        <td>
                        	<a th:href="@{'/medical-examination/' + ${item.id}}"><button class="btn btn-success">Chi tiết</button></a>
                        	<a th:if="${currentUser.role == 2 && item.status == 0}" th:href="@{'/medical-examination-working/' + ${item.id} + '/add'}"><button class="btn btn-primary">Thêm vào khám</button></a>
                        	<a th:if="${currentUser.role == 2 && item.status == 2 && item.lstTestResult.size() > 0 && item.lstTestResult.get(0).getStatus == 1}" th:href="@{'/medical-examination-working/' + ${item.id} + '/edit'}"><button class="btn btn-primary">Cập nhật kết quả xét nghiệm</button></a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <th:block th:if="${pageIndex > 0}">
                    <nav aria-label="Page navigation" style="text-align: center;">
                    <ul class="pagination justify-content-end">
                            <li class="page-item" th:classappend="${pageIndex} <= 0 ? 'disabled' : ''">
                            <a class="page-link" th:href="@{'/medical-examination?page='+ ${pageIndex-1}}"><</a>
                            </li>

                            <li  th:classappend="${pageIndex} != ${index-1} ? 'page-item' :'page-item active' "
                                th:each="index : ${#numbers.sequence(1, totalPages)}">
                            <a class="page-link" th:href="@{'/medical-examination?page='+ ${index-1}}" th:text="${index}">1</a>
                            </li>

                            <li class="page-item" th:classappend="${pageIndex} >= ${totalPages} - 1 ? 'disabled' : ''">
                            <a class="page-link" th:href="@{'/medical-examination?page='+ ${pageIndex+1}}">></a>
                            </li>
                        </ul>
                    </nav>
                  </th:block>
            </div>
        </div>
    </div>
</body>

</html>

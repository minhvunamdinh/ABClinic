	<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{index.html}">
<head> 
<style>
	.test-type-item {
	    border: 1px solid;
	}
	
	.invoice-title{
		font-weight: bold;
		font-size: 24px
	}
	
	.invoice-lable{
		font-weight: bold;
		font-size: 18px
	}
</style>
</head>

<body>
    <div layout:fragment="content">
    	<div class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-laptop"></i>Danh sách người dùng</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a th:href="@{/home}">Home</a></li>
                        <li><i class="fa fa-laptop"></i>Danh sách người dùng</li>
                        <li><i class="fa fa-laptop"></i>[[${title}]]</li>
                    </ol>
                </div>
            </div>
			
            <div class="container">
            	<div class="text-center" style="margin-top: 20px;">
            		<div class="row-size">
								<h1>[[${title}]]</h1>
							</div>
					<form class="text-insert" action="#" th:action="@{'/account/change-password/' + ${idAcc}}" th:object="${changePasswordRequest}" method="post">
                            
                            <div class="row row-size">
                                <div class="col-md-6">Mật khẩu cũ<span style="color: red;"> *</span></div>
                                <div class="col-md-6">
                                	<input style="font-size: 16px;" type="password" class="form-control" th:field="*{oldPassword}" id="oldPassword" name="oldPassword">
                                	<span style="color: red;" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}"></span>
                                </div>
                                <div style="margin-top: 10px;" class="col-md-6">Mật khẩu mới<span style="color: red;"> *</span></div>
                                <div style="margin-top: 10px;" class="col-md-6">
                                	<input style="font-size: 16px;" type="password" class="form-control" th:field="*{newPassword}" id="newPassword" name="newPassword">
                                	<span style="color: red;" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></span>
                                </div>
                                <div style="margin-top: 10px;" class="col-md-6">Xác nhận mật khẩu<span style="color: red;"> *</span></div>
                                <div style="margin-top: 10px;" class="col-md-6">
                                	<input style="font-size: 16px;" type="password" class="form-control" th:field="*{newPasswordRepeat}" id="newPasswordRepeat" name="newPasswordRepeat">
                                	<span style="color: red;" th:if="${#fields.hasErrors('passwordsEqual')}" th:errors="*{passwordsEqual}"></span>
                                </div>
                            </div>      
                            
                            <div class="col-md-12">
	                            <a th:href="@{/list-account}"><button style="font-size: 18px;" class="btn btn-danger" type="button">Trở về</button></a>
	                            <button style="font-size: 18px;" class="btn btn-primary" type="submit">Xác nhận</button>
	                        </div>
                    </form>
                    
				</div>
            </div>
            
        </div>
    </div>

</body>

</html>

<script>

</script>
